<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>halobug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      overflow: hidden;
    }
    .bg-blur {
      position: absolute;
      border-radius: 9999px;
      filter: blur(100px);
      opacity: 0.4;
      z-index: 0;
    }
    .shine-text {
      background: linear-gradient(90deg, #00e0ff, #ffffff, #00e0ff);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body class="relative h-screen w-screen flex items-center justify-center">

  <!-- 模糊彩球背景 -->
  <div class="bg-blur" style="width: 400px; height: 400px; top: 10%; left: 20%; background: #00fff7;"></div>
  <div class="bg-blur" style="width: 300px; height: 300px; bottom: 15%; right: 15%; background: #9333ea;"></div>
  <div class="bg-blur" style="width: 250px; height: 250px; bottom: 5%; left: 10%; background: #facc15;"></div>

  <!-- 中心文本 -->
  <h1 class="shine-text text-6xl md:text-8xl font-extrabold z-10 tracking-widest select-none">
    halobug
  </h1>

</body>
</html>
